     <style>
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Gallery</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div class="text-center">
                <img src="lab.jpg" class="rounded-lg shadow-md cursor-pointer" onclick="openLightbox(this.src, 'Science Fair 2024')" />
                <p class="mt-2 font-semibold">Science Fair 2024</p>
            </div>
            <div class="text-center">
                <img src="comp.jpg" class="rounded-lg shadow-md cursor-pointer" onclick="openLightbox(this.src, 'Sports Day')" />
                <p class="mt-2 font-semibold">Sports Day</p>
            </div>
            <div class="text-center">
                <img src="transport.jpg" class="rounded-lg shadow-md cursor-pointer" onclick="openLightbox(this.src, 'Art Exhibition')" />
                <p class="mt-2 font-semibold">Art Exhibition</p>
            </div>
            <div class="text-center">
                <img src="library.jpg" class="rounded-lg shadow-md cursor-pointer" onclick="openLightbox(this.src, 'Annual Day')" />
                <p class="mt-2 font-semibold">Annual Day</p>
            </div>
        </div>
    </div>
    
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <div class="text-center">
            <img id="lightbox-img" src="" alt="" />
            <p id="lightbox-text" class="text-white mt-2 text-lg font-bold"></p>
        </div>
    </div>
    
    <script>
        function openLightbox(src, text) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox-text').innerText = text;
            document.getElementById('lightbox').style.display = 'flex';
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

      <script>
const hamburger = document.getElementById("hamburger");
const navMenu = document.querySelector("nav ul");
